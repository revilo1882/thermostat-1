<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <div id="thermostat">
      <div id="display">
        <p><span id="display-temperature"></span>&#8451; <span id="display-eco"></span> <span id="display-pu"></span></p>
      </div>
      <button id="temperature-down">-</button>
      <button id="temperature-up">+</button>
      <button id="power-saving">eco</button>
      <button id="temperature-reset">reset</button>
    </div>
    <script src="src/thermostat-interface.js"></script>
    <script src="src/Thermostat.js"></script>

    <select value="" name="test" id="mySelect" onchange="changeWeather()">
    <option value=“” selected disabled hidden>Choose here</option>
    <option value="earth">Earth</option>
    <option value="mars">Mars</option>
    <option value="jupiter">Jupiter</option>
    </select>

    <script>
    function changeWeather() {
        var x = document.getElementById("mySelect").value;
        if(x === "earth"){
          $.get("http://api.openweathermap.org/data/2.5/weather?q=London,uk&APPID=a3343928130124a1119726cf53789317", function(weatherResponse) {
            $("#weather").html(Math.floor(weatherResponse.main.temp-273.15));
          });
        } else if (x === "mars") {
          $.get("http://api.openweathermap.org/data/2.5/weather?q=Mars&APPID=a3343928130124a1119726cf53789317", function(weatherResponse) {
            $("#weather").html(Math.floor(weatherResponse.main.temp-273.15));
          });
        } else {
          $.get("http://api.openweathermap.org/data/2.5/weather?q=Jupiter&APPID=a3343928130124a1119726cf53789317", function(weatherResponse) {
            $("#weather").html(Math.floor(weatherResponse.main.temp-273.15));
          });
        }
    }
    </script>

    <p><span id="weather"> CHOOSE PLANET TO SEE WEATHER IN </span>&#8451;</p>
  </body>
</html>
