<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <div id="thermostat">
      <div id="display">
        <p><span id="display-temperature"></span>&#8451; <span id="display-eco"></span> <span id="display-pu"></span></p>
      </div>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="power-saving">eco</button>
      <button id="temperature-reset">reset</button>
      <button id="power-usage">usage</button>
    </div>
    <script src="src/thermostat-interface.js"></script>
    <script src="src/Thermostat.js"></script>
    <script> $.get("http://api.openweathermap.org/data/2.5/weather?q=London,uk&APPID=a3343928130124a1119726cf53789317", function(weatherResponse) {
      $("#weather").html(Math.floor(weatherResponse.main.temp-273.15));
    }); </script>
    <p>London weather: <span id="weather"></span>&#8451;</p>
  </body>
</html>
